<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bia's Kitchen Catering Services</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("./imagesss/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            background-color: rgb(244, 244, 244);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(233, 18, 18);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 12;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo a {
            font-size: 24px;
            font-weight: 600;
            color: rgb(255, 255, 255);
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            list-style-type: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            color: rgb(92, 91, 91);
            transform: scale(1.1);
        }

        @media (max-width: 760px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .nav-links {
                width: 100%;
                padding: 10px 0;
                display: block;
                text-align: center;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }

        .home {
            width: 100%;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: rgb(204, 25, 25);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            text-align: center;
        }

        .info {
            max-width: 700px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }

        h1 {
            font-size: 60px;
            font-weight: 700;
            color: rgb(170, 6, 6);
            line-height: 1.2;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 35px;
            font-weight: 300;
            color: rgb(199, 184, 184);
            margin-bottom: 20px;
        }

        h4 {
            font-size: 30px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .cta-btn {
            background-color: rgb(233, 18, 18);
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: rgb(204, 0, 0);
        }

        @media (max-width: 760px) {
            .home {
                height: 60vh;
                padding: 20px;
            }

            .info {
                padding: 20px;
            }

            h1 {
                font-size: 40px;
            }

            h2 {
                font-size: 28px;
            }

            h4 {
                font-size: 24px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="home">Bia's Kitchen Catering Services</a>
            </div>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./events.html">Events</a></li>
            </ul>
        </nav>
    </div>

    <div class="home">
        <div class="info">
            <h1>Get Fresh Food in an Easy Way</h1>
            <h2>Delicious food for a Good Mood!</h2>
            <h4>Order Now and Satisfy Your Taste Buds!</h4>
            <a href="./menu.html" class="cta-btn">Order Now</a>
        </div>
    </div>

</body>
</html>
