<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bia's Kitchen Catering Services</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url("./imagesss/background.jpg");
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(233, 18, 18);
            padding: 20px 40px;
            position: sticky;
            top: 0;
            z-index: 12;
        }

        .logo a {
            font-size: 24px;
            font-weight: 600;
            color: rgb(255, 255, 255);
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-links {
            display: flex;
            list-style-type: none;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: rgb(92, 91, 91);
            transform: scale(1.1);
        }


        @media (max-width: 760px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                width: 100%;
                text-align: center;
            }

            .nav-links li {
                margin: 10px 0;
            }
        }

        .flex-container {
            display: flex;
            margin: 2rem;
            padding: 2rem;
            gap: 10rem;
            justify-content: center;
  
        }

        h1 {
            font-size: 36px;
            font-weight: 400;
            color: rgb(190, 29, 29);
            text-align: center;
           
        }

        h3 {
            color: rgb(255, 255, 255);
            font-weight: 400;
            font-size: 20px;
            margin-top: 1rem;
        }

        .event-card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            margin-top: 7.9rem;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

        .event-card:hover {
            transform: scale(1.05);
        }

        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
                gap: 1.5rem;
            }

            h1 {
                font-size: 28px;
            }

            h3 {
                font-size: 18px;
            }
        }
    </style>

</head>
<body>

    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <a href="home">Bia's Kitchen Catering Services</a>
            </div>
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./events.html">Events</a></li>
            </ul>
        </nav>
    </div>

    <div class="flex-container">
        <h1>Our Events</h1>

      
        <div class="event-card">
            <img src="./imagesss/events1.jpg" alt="Birthday Events">
            <h3>Birthday Events</h3>
        </div>

        <div class="event-card">
            <img src="./imagesss/events2.jpg" alt="Wedding Events">
            <h3>Wedding Events</h3>
        </div>
    </div>

</body>
</html>
